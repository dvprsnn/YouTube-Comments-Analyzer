<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff5f5f, #fe7b7b, #ff6a00, #d74d7d);
            height: 100vh;
            margin:0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4">YouTube Comment Sentiment Analyzer</h1>
                <p class="lead">Submit a YouTube video URL to analyze comments for sentiment categorization.</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <form method="post" action="{% url 'video_records' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="link" class="form-label">Video Link</label>
                        <textarea class="form-control" id="link" name="link" rows="1" placeholder="Enter YouTube video URL" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="content" class="form-label">Content</label>
                        <input type="text" class="form-control" id="content" name="content" placeholder="Enter some content" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Analyze</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
